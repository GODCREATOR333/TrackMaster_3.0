        <script>
            document.addEventListener('DOMContentLoaded', function() {
              // Retrieve the flash messages from the URL query parameters
              const urlParams = new URLSearchParams(window.location.search);
              const successMessage = urlParams.get('successMessage');
              const errorMessage = urlParams.get('errorMessage');
        
              // Display the flash messages if they exist
              if (successMessage) {
                const successMessageElement = document.getElementById('successMessage');
                successMessageElement.querySelector('p').textContent = successMessage;
                successMessageElement.style.display = 'block';
              }
        
              if (errorMessage) {
                const errorMessageElement = document.getElementById('errorMessage');
                errorMessageElement.querySelector('p').textContent = errorMessage;
                errorMessageElement.style.display = 'block';
              }
            });
          </script>

        <!-- <script defer src="/js/anime-helper-defined-timelines.js"></script> -->
        <script>
            // Schema toggle via URL
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const getSchema = urlParams.get("schema");
            if (getSchema === "dark") {
                document.documentElement.classList.add("uk-dark");
                localStorage.setItem("darkMode", "1");
            } else if (getSchema === "light") {
                document.documentElement.classList.remove("uk-dark");
                localStorage.setItem("darkMode", "0");
            }
        </script>
